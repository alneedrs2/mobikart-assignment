<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>MobiKart | Find Your Best Mobile</title>
  </head>
  <body>
    <!-- Navbar part -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><img
            src="images/MobiKart-logos_transparent.png"
            alt=""
            height="200px"
            width="250px"
            srcset=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <img src="images/pngegg.png" height="42px" width="42px" alt="" />
        </button>
      </div>
    </nav>
    <!-- Main part here -->
    <main>
      <h2 class="text-center t-colr">Search Your Favourite Phone</h2>

      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search Your Phone Name"
          aria-label="Recipient's username"
        />
        <button
          onclick="searchPhone()"
          class="btn btn-secondary btn-warning"
          type="button"
          id="button-Search"
        >
          Search
        </button>
      </div>

      <div id="phone-details" class="w-50 mx-auto"></div>

      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-3"></div>
    </main>

    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
